

<app-topbar></app-topbar>
<app-navbar></app-navbar>
<div class="col-lg-5 mx-auto my-auto">
    <div class="card border-0">

        <div class="card-body rounded-bottom bg-primary p-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!istoggle">
                <div class="card-header bg-light text-center p-4">
                    <h1 class="m-0">Sign In Now</h1>
                </div>
                <h3 class="msgcolor">{{msgAdmin}}</h3>
                <h3 class="msgcolor">{{msgUser}}</h3>
                <h3 class="msgcolor">{{msgUnknown}}</h3>
                <h3 style="color:red">{{errorMsg}}</h3>
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control border-0 p-4"
                        placeholder="Your Email" [ngClass]="{ 'is-invalid': submitted && fc.email.errors }"
                        required="required" />
                    <!-- <input type="email" formControlName="email" class="form-control" placeholder="Enter Email"  [ngClass]="{ 'is-invalid': submitted && fc.email.errors }" required/> -->
                    <div *ngIf="submitted && fc.email.errors" style="color: red;">
                        <div *ngIf="fc.email.errors.required && !fc.email.errors.email">Email is required</div>
                        <div *ngIf="fc.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-0 p-4" placeholder="Your Password"
                        required="required" formControlName="password" />
                    <!-- <input id="psw" type="password" placeholder="Enter Password" formControlName="password" required> -->
                    <div *ngIf="submitted && fc['password'].errors">
                        <div class="admin-error-div" *ngIf="fc['password'].errors['required']" style="color: red;">
                            Password is
                            required</div>
                        <div class="admin-error-div" *ngIf="fc['password'].errors['password']" style="color: red;">
                            Password has to be 6 digit</div>
                    </div>
                </div>

                <div>
                    <button class="btn btn-dark btn-block border-0 py-3" type="submit">Sign In Now</button>
                </div>
                <div class="container" style="margin-top:5px">
                    <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                    <div class="text-center sign-up">
                        Don`t have an account ? <a (click)="navigateToRegister()" style="color:black">Sign Up</a> here.
                    </div>
                </div>
                <div class="container" style="margin-top:5px">
                    <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                    <div class="text-center sign-up">
                        <a (click)="toggleForgetPassword()" style="color:black">Forget Password</a>
                    </div>
                </div>
            </form>


            <form [formGroup]="forgetPasswordForm" *ngIf="istoggle">
                <div class="card-header bg-light text-center p-4">
                    <h3 class="m-0">Forget Password</h3>
                </div>

                

                <div class="form-group" style="margin-top: 10px;">
                    <input type="email" formControlName="email" class="form-control border-0 p-4"
                        placeholder="Your Email" [ngClass]="{ 'is-invalid': submitted && fc.email.errors }"
                        required="required" />

                    <div *ngIf="forgetSubmitted && fc1.email.errors" style="color: red;">
                        <div *ngIf="fc1.email.errors.required && !fc1.email.errors.email">Email is required</div>
                        <div *ngIf="fc1.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="container">
                    <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                    <!-- <div class="text-center sign-up">
                        <a (click)="forgetPassword()" style="color:black">Forget Password</a>
                    </div> -->
                    <div>
                        <button class="btn btn-dark btn-block border-0 py-3" type="submit"
                            (click)="forgetPassword()">Send Mail</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
